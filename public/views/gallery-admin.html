<div class="grid">

	<figure class="effect-romeo" ng-repeat="album in vm.albums track by album._id" >
		<img src=" {{album.titlePhoto}} " alt="{{album.titlePhoto}}" />
		<figcaption ng-click="vm.deleteAlbum(album._id)">
			<h2>{{album.title}}</h2>
			<p>ВИДАЛИТИ АЛЬБОМ</p>
		</figcaption>
		<i class="fa fa-trash deleteIcon"></i>
	</figure>

</div>
